<div class="container-fluid">
  <div class="row bg-dark text-white p-2">
    <span class="navbar-bran">Sports Store</span>
  </div>
  <div class="row text-white">
    <div class="col-3 p-2">
      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" (click)="changeCategory()">
          Home
        </button>
        <button
          class="btn btn-outline-primary"
          *ngFor="let category of categories"
          (click)="changeCategory(category)"
          [class.active]="category == selectedCategory"
        >
          {{ category }}
        </button>
      </div>
    </div>
    <div class="col-9 text-dark p-2">
      <div class="card m-1 p-1 bg-light" *ngFor="let product of products">
        <h4>
          {{ product.name }}
          <span class="badge rounded-pill bg-primary" style="float: right"
            >{{ product.price | currency : "USD" : "symbol" : "2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">{{ product.description }}</div>
      </div>
      <div class="form-inline float-start mr-1">
        <select
          class="form-control"
          [value]="productsPerPage"
          (change)="changePageSize($any($event).target.value)"
        >
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-end">
        <button
          *ngFor="let page of pageNumbers"
          (click)="changePage(page)"
          class="btn btn-outline-primary"
          [class.active]="page == selectedPage"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
